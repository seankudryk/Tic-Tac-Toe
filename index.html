<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
    <body>
        <div class="title-div">
            <!-- <h1>Tic Tac Toe</h1> -->
        </div>
        <div id="input-div">
            <form>
                <label for="player-one-name-input">Player One:</label>
                <input type="text" id="player-one-name-input" name="player-two-name-input"/>

            </form>
        </div>
    </div>
        <div class="game-container">
            <div class="game-board">
            </div>
        <script src="script.js"></script>
    </body>
